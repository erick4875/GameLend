spring.application.name=Project-GameLend

# PUERTO
server.port=8080
server.address=0.0.0.0

# DATASOURCE
spring.datasource.url=jdbc:mysql://databaseaep.c72yiy2s0j9o.eu-west-3.rds.amazonaws.com:3306/group5db?&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Grupo5AEP
jwt.secret=${SECRET_KEY:defaultsecret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# Deshabilitar la validación de JPA
spring.jpa.properties.jakarta.persistence.validation.mode=none

# Configuración de HikariCP
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# LOGGING
# Niveles de log por paquete
logging.level.org.project.group5.gamelend=INFO
logging.level.org.project.group5.gamelend.service=DEBUG
logging.level.org.project.group5.gamelend.security=DEBUG
logging.level.org.project.group5.gamelend.controller=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=INFO

# Formato de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# Archivo de logs
logging.file.name=logs/gamelend.log

# Propiedades de rotación de archivos
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=5
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz

# Formato de logs en archivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
